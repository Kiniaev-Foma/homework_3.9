<body>
    <form>
        <input type="text" class="inp__login" onchange="checkLog()" name="login" required>
        <input type="tel" class="inp__tel" onchange="checkTel()" name="tel_number" required>
        <div class="agree__box">
            <input class="checkbox" type="checkbox" onchange="check()" name="galochka" required>
            <p>Согласен на полезную рассылку от сервиса</p>
        </div>
        <button class="btn">Галочка?</button>
    </form>
<script>
    const input__tel = document.querySelector('.inp__tel');
    const input__login = document.querySelector('.inp__login');
    const button = document.querySelector('.btn');
    const checkbox = document.querySelector('.checkbox');
    const agree__box = document.querySelector('.agree__box');

    function check(){
        if (checkbox.checked != true){
            button.disabled=true;
            agree__box.style.borderColor = "red";
        }
        else{
            button.disabled=false;
            agree__box.style.borderColor = "green";
        }
    }

    function checkLog(){
        if (input__login.value === '') {
            input__login.classList.add('wrong');
        }
        else{
            input__login.classList.add('pass');
        }
    }

    function checkTel(){
        if (input__tel.value === '') {
            input__tel.classList.add('wrong');
        }
        else{
            input__tel.classList.add('pass');
        }
    }

</script>
