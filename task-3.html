<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.css">
    <title>Document</title>
</head>
<body>
    <form class="form">
        <p>Пожалуйста, выберите пол:</p>
        <input class="radio" type="radio" name="gender" value="1">
        <i class="fa fa-female fa-2x"></i>
        <input class="radio" type="radio" name="gender" value="2">
        <i class="fa fa-male fa-2x"></i>
        <button class="btn" onclick="event.preventDefault()">Отправить</button>
    </form>

<script>
    const button = document.querySelector('.btn');

    button.addEventListener('click', () => {
        document.querySelectorAll('.radio').forEach(radio => {
            if (radio.value == "1" && radio.checked) {
                alert("Женщинам вход запрещен");
            }
            else if(radio.value == "2" && radio.checked)
                 alert("Мужчинам вход запрещен");
        });
    });
</script>
</body>
</html>
